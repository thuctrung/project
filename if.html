<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= prompt("Mời bạn nhập số: ");
        if (a<0){
            document.write("Bạn đã nhập vào số âm");
        }else if(a==0){
            document.write("Bạn đã nhập số 0");
        }else if(a>0){
            document.write("Bạn đã nhập vào số dương");
        }else {
            document.write("Bạn đã nhập không hợp lệ");
        }
    </script>
</body>
</html>
